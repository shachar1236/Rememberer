name: Deploy to Github pages
run-name: ${{ github.actor }} is deploying our application to Github pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  Build-and-push:
      runs-on: ubuntu-latest
      permissions:
        contents: write
      steps:
        - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
        - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        - name: Check out repository code
          uses: actions/checkout@v4
          with:
            ref: ${{ github.head_ref }}
            fetch-depth: 0
        - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
        - name: Install node
          uses: actions/setup-node@v4
          with:
            node-version: 22
        - name: NPM clean install
          run: npm ci
        - name: Set git origin
          run: |
            git config --global user.name 'Release runner'
            git config --global user.email 'release_runner@users.noreply.github.com'
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        - name: Get branches
          run: git branch -a
        - name: Switch branch
          run: git switch release
        - name: Build html
          run: npm run build
        - name: Change dist directory name
          run: mv dist docs
        - name: Commit changes
          run: |
            git add -A
            git commit -m "Built to html ${{ github.sha }}"
        - name: Push changes
          run: git push
  deploy:
    needs:
      Build-and-push
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
